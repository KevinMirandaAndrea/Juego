<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Platformer Adventure</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #FFB347 0%, #DEB887 50%, #D2691E 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            border: 4px solid #8B4513;
            border-radius: 12px;
            box-shadow: 
                0 0 30px rgba(139, 69, 19, 0.6),
                inset 0 0 20px rgba(255, 179, 71, 0.1);
            background: #2F1B14;
        }
        
        #gameCanvas {
            display: block;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            border-radius: 8px;
        }
        
        #ui {
            position: absolute;
            top: 15px;
            left: 15px;
            color: #FFD700;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 
                2px 2px 0px #000,
                -1px -1px 0px #000,
                1px -1px 0px #000,
                -1px 1px 0px #000;
            z-index: 10;
            background: rgba(47, 27, 20, 0.8);
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #8B4513;
        }
        
        #ui div {
            margin-bottom: 5px;
        }
        
        #instructions {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            color: #DEB887;
            font-size: 14px;
            text-align: center;
            text-shadow: 
                2px 2px 0px #000,
                -1px -1px 0px #000,
                1px -1px 0px #000,
                -1px 1px 0px #000;
            background: rgba(47, 27, 20, 0.8);
            padding: 8px 16px;
            border-radius: 8px;
            border: 2px solid #8B4513;
        }
        
        /* Efecto de brillo para el contenedor */
        #gameContainer::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #FFD700, #FFA500, #FF6347, #FFD700);
            border-radius: 14px;
            z-index: -1;
            opacity: 0.3;
            animation: glow 3s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { opacity: 0.2; }
            to { opacity: 0.4; }
        }
        
        /* Animaci√≥n de part√≠culas de fondo */
        #gameContainer::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #FFD700, transparent),
                radial-gradient(2px 2px at 40px 70px, #FFA500, transparent),
                radial-gradient(1px 1px at 90px 40px, #FF6347, transparent),
                radial-gradient(1px 1px at 130px 80px, #FFD700, transparent);
            background-repeat: repeat;
            background-size: 150px 100px;
            animation: sparkle 4s linear infinite;
            opacity: 0.1;
            pointer-events: none;
            border-radius: 8px;
        }
        
        @keyframes sparkle {
            from { transform: translateY(0px); }
            to { transform: translateY(-100px); }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="ui">
            <div>‚ù§Ô∏è Vida: <span id="health">100</span></div>
            <div>‚≠ê Puntos: <span id="score">0</span></div>
            <div>üè∞ Nivel: <span id="level">1</span></div>
        </div>
        <div id="instructions">
            üéÆ A/D o ‚Üê ‚Üí para moverte ‚Ä¢ ESPACIO/W/‚Üë para saltar ‚Ä¢ ü¶ò Salta sobre enemigos para derrotarlos ‚Ä¢ üíé Recoge gemas y monedas
        </div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
